<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <?!= include('SidebarCSS') ?>
</head>
<body>
  <div class="app-container">

    <!-- Header -->
    <div class="header">
      <h1>Provocations</h1>
      <div class="subtitle">AI-augmented document workspace</div>
    </div>

    <!-- ===== Phase: Input ===== -->
    <div id="phase-input" class="main-content">
      <div class="form-group">
        <label>Document Objective</label>
        <input type="text" id="input-objective"
          placeholder="What are you trying to create? e.g., 'A compelling product strategy memo'" />
      </div>

      <div class="form-group">
        <div class="flex-between mb-2">
          <label style="margin:0">Source Text</label>
          <span id="input-source-label" class="text-sm text-muted"></span>
        </div>
        <textarea id="input-text" rows="10"
          placeholder="Paste your text here, or load from Google Drive..."></textarea>
      </div>

      <div class="flex gap-2">
        <button class="btn btn-primary btn-full" onclick="startAnalysis()">
          Analyze &amp; Generate Provocations
        </button>
      </div>

      <div class="flex gap-2 mt-2">
        <button class="btn btn-full" onclick="loadFromDrive()">
          Load from Drive
        </button>
      </div>

      <div class="mt-3 text-center text-sm text-muted">
        The AI doesn't write for you &mdash; it provokes deeper thinking so <em>you</em> write better.
      </div>
    </div>

    <!-- ===== Phase: Loading ===== -->
    <div id="phase-loading" class="main-content hidden">
      <div class="loading-overlay">
        <div class="spinner"></div>
        <span>Analyzing through multiple lenses...</span>
      </div>
    </div>

    <!-- ===== Phase: Workspace ===== -->
    <div id="phase-workspace" class="main-content hidden">

      <!-- Inline loader -->
      <div id="inline-loader" class="loading-overlay hidden"></div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" data-tab="document" onclick="switchTab('document')">Document</button>
        <button class="tab" data-tab="provocations" onclick="switchTab('provocations')">
          Provocations
          <span id="prov-count-badge"></span>
        </button>
        <button class="tab" data-tab="lenses" onclick="switchTab('lenses')">Lenses</button>
        <button class="tab" data-tab="versions" onclick="switchTab('versions')">Versions</button>
      </div>

      <!-- Document Panel -->
      <div id="panel-document" class="tab-panel active">
        <div id="document-content"></div>
      </div>

      <!-- Provocations Panel -->
      <div id="panel-provocations" class="tab-panel">
        <div id="provocations-content"></div>
      </div>

      <!-- Lenses Panel -->
      <div id="panel-lenses" class="tab-panel">
        <div id="lenses-content"></div>
      </div>

      <!-- Versions Panel -->
      <div id="panel-versions" class="tab-panel">
        <div id="versions-content"></div>
      </div>

    </div>

    <!-- Footer -->
    <div class="footer">
      Provocations &mdash; Think deeper, write better
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

  </div>

  <?!= include('SidebarJS') ?>
</body>
</html>
