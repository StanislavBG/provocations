<style>
  /* ============================================================
     Provocations Sidebar â€” Styles
     Theme: Aged paper/ink, intellectual warmth
     ============================================================ */

  :root {
    --primary: #B35C1E;
    --primary-light: #D4884A;
    --primary-dark: #8A4515;
    --accent: hsl(200, 60%, 45%);
    --accent-light: hsl(200, 60%, 55%);

    --bg: #faf8f5;
    --bg-card: #ffffff;
    --bg-hover: #f5f2ed;
    --bg-input: #ffffff;

    --text: #2c2417;
    --text-secondary: #6b5d4f;
    --text-muted: #9b8e80;

    --border: #e0d8cf;
    --border-light: #ede8e2;

    --success: #2d7a3a;
    --warning: #b8860b;
    --danger: #c0392b;

    --radius: 8px;
    --radius-sm: 4px;
    --shadow: 0 1px 3px rgba(44, 36, 23, 0.1);
    --shadow-md: 0 4px 12px rgba(44, 36, 23, 0.12);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Source Serif 4', 'Georgia', serif;
    font-size: 14px;
    color: var(--text);
    background: var(--bg);
    line-height: 1.5;
    overflow-x: hidden;
  }

  /* ---- Layout ---- */

  .app-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  .header {
    padding: 12px 16px;
    border-bottom: 1px solid var(--border);
    background: var(--bg-card);
    flex-shrink: 0;
  }

  .header h1 {
    font-family: 'Libre Baskerville', 'Georgia', serif;
    font-size: 16px;
    color: var(--primary);
    margin-bottom: 2px;
  }

  .header .subtitle {
    font-size: 11px;
    color: var(--text-muted);
  }

  .main-content {
    flex: 1;
    overflow-y: auto;
    padding: 12px 16px;
  }

  .footer {
    padding: 8px 16px;
    border-top: 1px solid var(--border);
    background: var(--bg-card);
    flex-shrink: 0;
    font-size: 11px;
    color: var(--text-muted);
    text-align: center;
  }

  /* ---- Tabs ---- */

  .tabs {
    display: flex;
    gap: 2px;
    margin-bottom: 12px;
    border-bottom: 1px solid var(--border);
  }

  .tab {
    padding: 8px 12px;
    font-size: 12px;
    font-family: inherit;
    background: none;
    border: none;
    border-bottom: 2px solid transparent;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.15s;
  }

  .tab:hover {
    color: var(--text);
    background: var(--bg-hover);
  }

  .tab.active {
    color: var(--primary);
    border-bottom-color: var(--primary);
    font-weight: 600;
  }

  .tab-panel {
    display: none;
  }

  .tab-panel.active {
    display: block;
  }

  /* ---- Buttons ---- */

  .btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 8px 16px;
    font-family: inherit;
    font-size: 13px;
    font-weight: 500;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    cursor: pointer;
    transition: all 0.15s;
    background: var(--bg-card);
    color: var(--text);
  }

  .btn:hover {
    background: var(--bg-hover);
    box-shadow: var(--shadow);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .btn-primary {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
  }

  .btn-primary:hover {
    background: var(--primary-dark);
  }

  .btn-accent {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
  }

  .btn-accent:hover {
    background: var(--accent-light);
  }

  .btn-sm {
    padding: 4px 10px;
    font-size: 12px;
  }

  .btn-icon {
    padding: 6px;
    border: none;
    background: none;
    cursor: pointer;
    color: var(--text-secondary);
    border-radius: var(--radius-sm);
  }

  .btn-icon:hover {
    background: var(--bg-hover);
    color: var(--text);
  }

  .btn-full {
    width: 100%;
    justify-content: center;
  }

  /* ---- Forms ---- */

  textarea, input[type="text"], select {
    width: 100%;
    padding: 8px 12px;
    font-family: inherit;
    font-size: 13px;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background: var(--bg-input);
    color: var(--text);
    transition: border-color 0.15s;
  }

  textarea:focus, input[type="text"]:focus, select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(179, 92, 30, 0.15);
  }

  textarea {
    resize: vertical;
    min-height: 100px;
    line-height: 1.6;
  }

  label {
    display: block;
    font-size: 12px;
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 4px;
  }

  .form-group {
    margin-bottom: 12px;
  }

  /* ---- Cards ---- */

  .card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 12px;
    margin-bottom: 8px;
    box-shadow: var(--shadow);
  }

  .card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 8px;
  }

  .card-title {
    font-size: 13px;
    font-weight: 600;
    color: var(--text);
  }

  .card-body {
    font-size: 13px;
    color: var(--text-secondary);
    line-height: 1.5;
  }

  /* ---- Lens Chips ---- */

  .lens-chips {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-bottom: 12px;
  }

  .lens-chip {
    padding: 4px 10px;
    font-size: 11px;
    font-family: inherit;
    border: 1px solid var(--border);
    border-radius: 16px;
    background: var(--bg-card);
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.15s;
  }

  .lens-chip:hover {
    border-color: var(--primary-light);
    color: var(--primary);
  }

  .lens-chip.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
  }

  /* ---- Provocation Cards ---- */

  .provocation-card {
    border-left: 3px solid var(--border);
    transition: border-color 0.15s;
  }

  .provocation-card[data-type="opportunity"] { border-left-color: var(--success); }
  .provocation-card[data-type="fallacy"]     { border-left-color: var(--danger); }
  .provocation-card[data-type="alternative"] { border-left-color: var(--accent); }

  .provocation-card.addressed {
    opacity: 0.5;
  }

  .provocation-type {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-weight: 700;
  }

  .provocation-type.opportunity { color: var(--success); }
  .provocation-type.fallacy     { color: var(--danger); }
  .provocation-type.alternative { color: var(--accent); }

  .provocation-excerpt {
    font-size: 12px;
    font-style: italic;
    color: var(--text-muted);
    margin-top: 6px;
    padding-left: 8px;
    border-left: 2px solid var(--border-light);
  }

  .provocation-actions {
    display: flex;
    gap: 4px;
    margin-top: 8px;
  }

  /* ---- Document Pane ---- */

  .document-area {
    width: 100%;
    min-height: 200px;
    max-height: 400px;
    font-family: 'Source Serif 4', 'Georgia', serif;
    font-size: 14px;
    line-height: 1.7;
    padding: 12px;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background: var(--bg-card);
    color: var(--text);
  }

  /* ---- Voice Recorder ---- */

  .voice-btn {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 2px solid var(--border);
    background: var(--bg-card);
    color: var(--text-secondary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.15s;
  }

  .voice-btn:hover {
    border-color: var(--primary);
    color: var(--primary);
  }

  .voice-btn.recording {
    border-color: var(--danger);
    background: var(--danger);
    color: white;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 0 0 rgba(192, 57, 43, 0.4); }
    50%      { box-shadow: 0 0 0 8px rgba(192, 57, 43, 0); }
  }

  .interim-transcript {
    font-size: 12px;
    color: var(--text-muted);
    font-style: italic;
    padding: 6px 8px;
    background: var(--bg-hover);
    border-radius: var(--radius-sm);
    margin-top: 4px;
    max-height: 60px;
    overflow-y: auto;
  }

  /* ---- Toast Notifications ---- */

  .toast-container {
    position: fixed;
    bottom: 12px;
    left: 12px;
    right: 12px;
    z-index: 1000;
  }

  .toast {
    padding: 10px 14px;
    border-radius: var(--radius);
    font-size: 12px;
    margin-top: 6px;
    animation: slideUp 0.2s ease;
    box-shadow: var(--shadow-md);
  }

  .toast-success { background: var(--success); color: white; }
  .toast-error   { background: var(--danger); color: white; }
  .toast-info    { background: var(--accent); color: white; }

  @keyframes slideUp {
    from { transform: translateY(10px); opacity: 0; }
    to   { transform: translateY(0); opacity: 1; }
  }

  /* ---- Loading / Spinner ---- */

  .spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid var(--border);
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .loading-overlay {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 24px;
    color: var(--text-secondary);
    font-size: 13px;
  }

  /* ---- Utility ---- */

  .hidden { display: none !important; }
  .text-center { text-align: center; }
  .text-muted { color: var(--text-muted); }
  .text-sm { font-size: 12px; }
  .mt-2 { margin-top: 8px; }
  .mt-3 { margin-top: 12px; }
  .mb-2 { margin-bottom: 8px; }
  .mb-3 { margin-bottom: 12px; }
  .flex { display: flex; }
  .flex-between { display: flex; justify-content: space-between; align-items: center; }
  .gap-2 { gap: 8px; }

  /* ---- Versions List ---- */

  .version-item {
    padding: 8px;
    border-bottom: 1px solid var(--border-light);
    cursor: pointer;
    transition: background 0.1s;
  }

  .version-item:hover {
    background: var(--bg-hover);
  }

  .version-item .version-time {
    font-size: 11px;
    color: var(--text-muted);
  }

  .version-item .version-desc {
    font-size: 12px;
    color: var(--text-secondary);
  }

  /* ---- Drive Picker ---- */

  .drive-file-item {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px;
    border-bottom: 1px solid var(--border-light);
    cursor: pointer;
  }

  .drive-file-item:hover {
    background: var(--bg-hover);
  }

  .drive-file-icon {
    font-size: 18px;
    width: 24px;
    text-align: center;
  }

  .drive-file-name {
    font-size: 13px;
    flex: 1;
  }

  .drive-file-date {
    font-size: 11px;
    color: var(--text-muted);
  }
</style>
