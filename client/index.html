    <!-- AIQA QA Overlay -->
    <script src="https://aiqastudio.com/snippet.js" data-base-url="https://aiqastudio.com" data-project-id="0681dd20-4cec-4a1a-8280-7c7b33fdaee7" data-api-key="3b03bd31-93b9-4efe-9c3d-4d6a54db97f0"></script>
    <!-- Prevent AIQA click events from bubbling to Radix UI DismissableLayer -->
    <script>
      (function() {
        // Use BUBBLE phase (not capture) so events still reach child elements
        // inside the widget. stopPropagation in bubble prevents the event from
        // reaching document-level listeners (Radix DismissableLayer) while
        // allowing the widget's own internal buttons/forms to work.
        function shield(root) {
          if (!root || root._aiqaShielded) return;
          root._aiqaShielded = true;
          ['pointerdown', 'pointerup', 'mousedown', 'mouseup', 'click', 'focusin', 'touchstart', 'touchend'].forEach(function(evt) {
            root.addEventListener(evt, function(e) { e.stopPropagation(); }); // bubble phase
          });
        }

        function makeDraggable(el) {
          if (el._aiqaDraggable) return;
          el._aiqaDraggable = true;
          var style = window.getComputedStyle(el);
          if (style.position === 'static') el.style.position = 'fixed';
          el.style.zIndex = '99999';
          var offsetX = 0, offsetY = 0, dragging = false;
          el.addEventListener('mousedown', function(e) {
            var rect = el.getBoundingClientRect();
            // Only initiate drag from the top 40px header area AND from the
            // element itself (not from child buttons/inputs inside the widget).
            if (e.clientY - rect.top > 40 || e.target !== el) return;
            dragging = true;
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            el.style.cursor = 'grabbing';
            e.preventDefault();
          });
          document.addEventListener('mousemove', function(e) {
            if (!dragging) return;
            el.style.left = (e.clientX - offsetX) + 'px';
            el.style.top = (e.clientY - offsetY) + 'px';
            el.style.right = 'auto';
            el.style.bottom = 'auto';
          });
          document.addEventListener('mouseup', function() {
            if (dragging) el.style.cursor = '';
            dragging = false;
          });
        }

        function isAiqaElement(el) {
          return el.id === 'aiqa-widget' ||
            (el.id && el.id.indexOf('aiqa') !== -1) ||
            (el.className && typeof el.className === 'string' && el.className.indexOf('aiqa') !== -1) ||
            el.hasAttribute('data-aiqa') ||
            (el.tagName === 'IFRAME' && el.src && el.src.indexOf('aiqastudio') !== -1);
        }

        function processNode(el) {
          if (isAiqaElement(el)) {
            shield(el);
            makeDraggable(el);
          }
        }

        // Watch for AIQA elements being added to the DOM
        var obs = new MutationObserver(function(mutations) {
          mutations.forEach(function(m) {
            m.addedNodes.forEach(function(node) {
              if (node.nodeType !== 1) return;
              processNode(node);
              // Also check children (widget might be wrapped in a container)
              if (node.querySelectorAll) {
                node.querySelectorAll('#aiqa-widget, [data-aiqa], div[id*="aiqa"], div[class*="aiqa"], iframe[src*="aiqastudio"]').forEach(processNode);
              }
            });
          });
        });
        obs.observe(document.body, { childList: true, subtree: true });
        // Process any already-existing elements
        document.querySelectorAll('#aiqa-widget, [data-aiqa], div[id*="aiqa"], div[class*="aiqa"], iframe[src*="aiqastudio"]').forEach(processNode);
      })();
    </script>
